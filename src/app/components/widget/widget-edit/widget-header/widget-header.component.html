<div *ngIf="errorFlag"
     class="alert alert-danger">
  {{errorMsg}}
</div>

<nav class="navbar navbar-default navbar-static-top">
  <div class="container-fluid">
    <p class="navbar-text pull-left">
      <a [routerLink]="['/user',userId,'website',websiteId,'page',pageId,'widget']" class="navbar-link">
        <span class="glyphicon glyphicon-menu-left"></span>
      </a>
    </p>

    <p class="navbar-brand header-custom pull-left">
      <b>Widget Edit</b>
    </p>

    <p class="navbar-text pull-right">
      <a class="navbar-link" (click)="updateWidget()">
        <span class="glyphicon glyphicon-ok"></span>
      </a>
    </p>

  </div>
</nav>

<div class="container-fluid">

  <h4><b>Name</b></h4>
  <input type="text" class="form-control" name="name" [(ngModel)]="name">
  <h4><b>Text</b></h4>
  <input type="text" class="form-control" name="text" [(ngModel)]="text">
  <h4><b>Size</b></h4>
  <input type="text" class="form-control" name="size" [(ngModel)]="size">

  <a class="btn btn-danger btn-block" (click)="deleteWidget()">Delete</a>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user',userId]">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>
