<nav class="navbar navbar-default navbar-static-top">
  <div class="container-fluid">
    <p class="navbar-text pull-left">
      <a [routerLink]="['/user', userId, 'website', websiteId, 'page']" class="navbar-link">
        <span class="glyphicon glyphicon-menu-left"></span>
      </a>
    </p>

    <p class="navbar-brand header-custom pull-left">
      <b>Widgets</b>
    </p>

    <p class="navbar-text pull-right">
      <a [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget', 'new']" class="navbar-link">
        <span class="glyphicon glyphicon-plus"></span>
      </a>
    </p>

  </div>
</nav>

<div class="container-fluid">
  <ul>
    <li *ngFor="let widget of widgets">
      <div [ngSwitch]="widget.type">
        <div *ngSwitchCase="'HEADING'">
          <div class="jga-widget">
            <div class="jga-toolbar">
              <a [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget', widget._id, 'header']">
                <span class="glyphicon glyphicon-cog"></span>
              </a>
              <span class="glyphicon glyphicon-menu-hamburger"></span>
            </div>

            <div [ngSwitch]="widget.size">
              <div *ngSwitchCase="1">
                <h1>{{ widget.text }}</h1>
              </div>
              <div *ngSwitchCase="2">
                <h2>{{ widget.text }}</h2>
              </div>
              <div *ngSwitchCase="3">
                <h3>{{ widget.text }}</h3>
              </div>
              <div *ngSwitchCase="4">
                <h4>{{ widget.text }}</h4>
              </div>
              <div *ngSwitchCase="5">
                <h5>{{ widget.text }}</h5>
              </div>
              <div *ngSwitchCase="6">
                <h6>{{ widget.text }}</h6>
              </div>
            </div>
          </div>
        </div>

        <div *ngSwitchCase="'IMAGE'">
          <div class="jga-widget">
            <div class="jga-toolbar">
              <a [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget', widget._id, 'image']">
                <span class="glyphicon glyphicon-cog"></span>
              </a>
              <span class="glyphicon glyphicon-menu-hamburger"></span>
            </div>
            <img class="jga-content" src="{{widget.url}}" [style.width]="widget.width">
          </div>

        </div>

        <div *ngSwitchCase="'HTML'">
          <div class="jga-widget">
            <div class="jga-toolbar">
              <a [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget', widget._id, 'html']">
                <span class="glyphicon glyphicon-cog"></span>
              </a>
              <span class="glyphicon glyphicon-menu-hamburger"></span>
            </div>
            {{widget.text}}
          </div>

        </div>

        <div *ngSwitchCase="'YOUTUBE'">
          <div class="jga-widget">
            <div class="jga-toolbar">
              <a [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget', widget._id, 'youtube']">
                <span class="glyphicon glyphicon-cog"></span>
              </a>
              <span class="glyphicon glyphicon-menu-hamburger"></span>
            </div>
            <iframe  [src]="embedURL(widget.url)"
                     [style.width]="widget.width"
                     height="350" frameborder="0" allowfullscreen>
            </iframe>
          </div>

        </div>
      </div>

    </li>

  </ul>
  <br>
  <br>
  <br>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user', userId]">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>
