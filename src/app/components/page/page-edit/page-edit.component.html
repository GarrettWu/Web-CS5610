<div *ngIf="errorFlag"
     class="alert alert-danger">
  {{errorMsg}}
</div>

<nav class="navbar navbar-default navbar-static-top">
  <div class="container-fluid">
    <p class="navbar-text pull-left">
      <a [routerLink]="['/user',userId, 'website', websiteId, 'page']" class="navbar-link">
        <span class="glyphicon glyphicon-menu-left"></span>
      </a>
    </p>

    <p class="navbar-brand header-custom pull-left">
      <b>Edit Pages</b>
    </p>

    <p class="navbar-text pull-right">
      <a class="navbar-link" (click)="updatePage()">
        <span class="glyphicon glyphicon-ok"></span>
      </a>
    </p>

  </div>
</nav>

<div class="container-fluid">

  <h4><b>Name</b></h4>
  <input type="text" class="form-control" name="name" placeholder="Page Name" [(ngModel)]="page.name">
  <h4><b>Title</b></h4>
  <input type="text" class="form-control" name="title" placeholder="Page Title" [(ngModel)]="page.description">

  <a class="btn btn-danger btn-block" (click)="deletePage()">Delete</a>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user',userId]">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>
