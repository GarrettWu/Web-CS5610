<div class="container-fluid pad-top">
  <div *ngIf="errorFlag"
       class="alert alert-danger">
    {{errorMsg}}
  </div>

  <h1>Register</h1>

  <form #f="ngForm" (ngSubmit) = register()>
    <input
      placeholder="username"
      name="username"
      type="text"
      class="form-control"
      ngModel
      required
      #username="ngModel"/>
    <span class="help-block" *ngIf="!username.valid && username.touched">
      Please enter username!
    </span>
    <br>

    <input
      placeholder="password"
      name="password"
      type="password"
      class="form-control"
      ngModel
      required
      #password="ngModel"/>
    <span class="help-block" *ngIf="!password.valid && password.touched">
      Please enter password!
    </span>
    <br>

    <input
      placeholder="verify password"
      name="verifyPassword"
      type="password"
      class="form-control"
      ngModel
      required
      #verifyPassword="ngModel"/>
    <br>

    <button class="btn btn-primary btn-block"
            type="submit">Register</button>

    <a [routerLink]="['/login']" class="btn btn-danger btn-block">Cancel</a>

  </form>


</div>
